{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "app.chartname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
  annotations:
    {{- $middlewares := list }}
    {{- if .Values.ingress.rewriteTarget }}
      {{- $middlewares = printf "%s-%s-%s" .Release.Namespace (include "app.chartname" .) "replacepathregex@kubernetescrd" | append $middlewares }}
    {{- end }}
    {{- if .Values.ingress.headers }}
      {{- $middlewares = printf "%s-%s-%s" .Release.Namespace (include "app.chartname" .) "headers@kubernetescrd" | append $middlewares }}
    {{- end }}
    {{- if .Values.ingress.clientMaxBodySize }}
      {{- $middlewares = printf "%s-%s-%s" .Release.Namespace (include "app.chartname" .) "client-max-body-size@kubernetescrd" | append $middlewares }}
    {{- end }}
    {{- if $middlewares }}
      traefik.ingress.kubernetes.io/router.middlewares: {{ join "," $middlewares }}
    {{- end }}
    {{- if .Values.ingress.annotations }}
{{ toYaml .Values.ingress.annotations | indent 4 }}
    {{- end }}

spec:
  #ingressClassName: nginx
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ template "app.chartname" $ }}
                port:
                  number: {{ .port }}
        {{- end }}
  {{- end }}
{{- end }}
